<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declarative Shadow DOM</title>
</head>
<body>
    <custom-element>
        <template shadowroot="open">
          <slot></slot>
        </template>
        <h2>Testing Custom Element - Declarative Syntax</h2>
      </custom-element>
</body>
</html>
